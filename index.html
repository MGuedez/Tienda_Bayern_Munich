<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <figure class="logo">
            <img src="./img/logo-club.png" alt="logo de la página">
        </figure>
        <span class="store--name">
            <h1 class="store-name--title">fc bayern munich</h1>
            <p class="store--name--subtitle">tienda web</p>
        </span>
        <figure class="sponsor--logo">
            <img src="./img/t-mobile.png" alt="logo del patrocinador">
        </figure>
        <nav class="container--nav">
            <ul class="nav">
                <li><a href="#"><img src="./icons/buscar.svg" alt="icono del buscador" class="icons"></a></li>
                <li><a href="#"><img src="./icons/usuario.svg" alt="icono inicio de sesión" class="icons"></a></li>
                <li><a href="#"><img src="./icons/comprar.svg" alt="icono carrito de compra" class="icons"></a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="articles-menu">
            <aside class="articles">
                <a href="#">
                    <figure class="equipement">
                        <img src="./img/equipacion.png" alt="">
                    </figure>
                    <span>Equipación</span>
                </a>
            </aside>
            <aside class="articles">
                <a href="#">
                    <figure class="fashion">
                        <img src="./img/moda.png" alt="">
                    </figure>
                    <span>Moda</span>
                </a>
            </aside>
            <aside class="articles">
                <a href="#">
                    <figure class="accessories">
                        <img src="./img/accesorios.png" alt="">
                    </figure>
                    <span>Accesorios</span>
                </a>
            </aside>
            <aside class="articles">
                <a href="#">
                    <figure class="sales">
                        <img src="./img/offers.png" alt="">
                    </figure>
                    <span>Ofertas</span>
                </a>
            </aside>
        </section>
        <section>

        </section>
    </main>
    <footer>
        <div class="content--footer">
            <span class="description--social--networks">Redes sociales</span>
        <ul class="social--networks">
            <li><a href="#"><img src="./icons/facebook.svg" alt="facebook" class="social-icons"></a></li>
            <li><a href="#"><img src="./icons/instagram.svg" alt="instagram" class="social-icons"></a></li>
            <li><a href="#"><img src="./icons/twitter.svg" alt="twitter" class="social-icons"></a></li>
            <li><a href="#"><img src="./icons/youtube.svg" alt="youtube" class="social-icons"></a></li>
        </ul>
        </div>
        <section class="content--footer">
            <span class="payment-description">Pagos</span>
        <ul class="payment">
            <li><a href="#"><img src="./icons/visa.svg" alt="facebook" class="payment-icons"></a></li>
            <li><a href="#"><img src="./icons/mastercard.svg" alt="instagram" class="payment-icons"></a></li>
            <li><a href="#"><img src="./icons/american-express.svg" alt="twitter" class="payment-icons"></a></li>
            <li><a href="#"><img src="./icons/paypal.svg" alt="youtube" class="payment-icons"></a></li>
        </ul>
        </section>
    </footer>
</body>
</html>
